<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registration Form</title>
    <link rel="icon" href="./img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <style>
        body{
            background: #1F1C2C;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #928DAB, #1F1C2C);  
            background: linear-gradient(to right, #928DAB, #1F1C2C); 
            
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center mt-5 ">
    <form class="form-control-lg bg-transparent bg-gradient mt-5 needs-validation" action="/script/reg_user.php" method="post">
        <div class="row">
            <p class="text-center fs-2">User Information</p>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group has-validation">
                    <input class="form-control" name="name"placeholder="First Name" required>
                    <div class="invalid-feedback">Please type your first name</div>
                </div>
            </div>
            <div class="col">
                <div class="input-group has-validation">
                    <input class="form-control" name="surname" placeholder="Second Name" required>
                </div>
            </div>
            <div class="col">
                <div class="input-group has-validation">
                    <input class="form-control" name="fiscal_code" placeholder="Fiscal Code" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col pt-3">
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input class="form-control" name="email" placeholder="Enter a valid mail address" type="email" required>
                </div>
            </div>
        </div>
        <div class="row">
            <p class="text-center fs-2 mt-3">Location</p>
        </div>
        <div class="row">
            <div class="col pt-3">
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="city"name="city" placeholder="City" required>
                </div>
            </div>
            <div class="col pt-3">
                <div class="input-group has-validation">
                    <input type="text" class="form-control" name="cap" placeholder="CAP" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col pt-3">
                <div class="input-group has-validation">
                    <input class="form-control" name="state" placeholder="State" required>
                </div>
            </div>
            <div class="col pt-3">
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="street" name="street" placeholder="Street" required>
                </div>
            </div>
            <div class="col pt-3 ">
                <div class="input-group has-validation">
                    <input class="form-control" min="1" type="number" name="civic_number" placeholder="N" required>
                </div>
            </div>
        </div>
        <div class="row">
            <p class="text-center mt-3 fs-2">Contract Information</p>
        </div>
        <div class="row">
            <label class="col-sm-2 col-form-label ps-5 pt-3" for="deadline">  Deadline:</label>
            <div class="col pt-3">
                <div class="input-group has-validation">
                    <select name="deadline" id="deadline" class="form-select" required>
                        <option>Monthly</option>
                        <option>Bimonthly</option>
                        <option>Quartely</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col pt-3">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
                </div>
            </div>
            <div class="col-auto pt-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                    By clicking here you accept the term and condition.
                    </label>
                    <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
